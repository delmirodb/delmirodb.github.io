<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto L&D</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(255, 128, 255);
            overflow: hidden; /* Evita el desbordamiento */
        }
        .pushable {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            -webkit-transition: filter 250ms;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: hsl(0deg 0% 0% / 0.25);
            will-change: transform;
            transform: translateY(2px);
            transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
            -webkit-transition: -webkit-transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
        }
        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(
                to left,
                hsl(340deg 100% 16%) 0%,
                hsl(340deg 100% 32%) 8%,
                hsl(340deg 100% 32%) 92%,
                hsl(340deg 100% 16%) 100%
            );
        }
        .front {
            display: inline-block;
            position: relative;
            padding: 12px 42px;
            border-radius: 12px;
            font-size: 1.25rem;
            color: white;
            background: hsl(345deg 100% 47%);
            will-change: transform;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
            -webkit-transition: -webkit-transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
        }

        @media (max-width: 600px) {
            .front {
                padding: 15px 30px; /* Ajusta el padding para pantallas más pequeñas */
                font-size: 1.25rem; /* Ajusta el tamaño de la fuente para pantallas más pequeñas */
            }
        }

        .pushable:hover {
            filter: brightness(110%);
            -webkit-filter: brightness(110%);
        }

        .pushable:hover .front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
            -webkit-transform: translateY(-6px);
            -webkit-transition: -webkit-transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
        }
        .pushable:active .front {
            transform: translateY(-2px);
            transition: transform 34ms;
            -webkit-transform: translateY(-2px);
            -webkit-transition: -webkit-transform 34ms;
        }

        .pushable:hover .shadow {
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
            -webkit-transform: translateY(4px);
            -webkit-transition: -webkit-transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
        }
        .pushable:active .shadow {
            transform: translateY(1px);
            transition: transform 34ms;
            -webkit-transform: translateY(1px);
            -webkit-transition: -webkit-transform 34ms;
        }

        .pushable:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>
<body>
    <button class="pushable" id="pushableButton">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front" id="countdown"></span>
    </button>

    <script>
        let clickCount = 0;

        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 1, 28); // February 28 of the current year
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').textContent = "Abrir regalo";
                document.querySelector('.front').style.background = 'green';
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second

        const pushableButton = document.getElementById('pushableButton');
        pushableButton.addEventListener('touchstart', function() {
            pushableButton.classList.add('active');
        });
        pushableButton.addEventListener('touchend', function() {
            pushableButton.classList.remove('active');
        });
        pushableButton.addEventListener('mousedown', function() {
            pushableButton.classList.add('active');
            clickCount++;
            if (clickCount > 5) {
                alert('No seas impaciente.');
                clickCount = 0; // Reset the counter after showing the alert
            }
        });
        pushableButton.addEventListener('mouseup', function() {
            pushableButton.classList.remove('active');
        });
    </script>
</body>
</html>
